<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
</head>
<body>
    <h2>Place a New Order</h2>

    <form th:object="${order}" method="post">

        <label for="userId">User ID:</label>
        <input type="text" id="userId" th:field="*{userId}" readonly disabled="disabled"/><br><br>
        
        <label for="tickerSymbol">Ticker Symbol:</label>
        <input type="text" id="tickerSymbol" th:field="*{tickerSymbol}" required/><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required/><br><br>

        <label for="orderAmt">Order Amount:</label>
        <input type="number" id="orderAmt" th:field="*{orderAmt}" step="0.01" required/><br><br>

        <button type="submit" formaction="/order/buy">BUY Order</button>
        <button type="submit" formaction="/order/sell">SELL Order</button>
    </form>
</body>
</html>
