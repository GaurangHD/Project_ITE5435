<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
</head>
<body>
    <h2>Order Details</h2>
    <div>
        <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>User ID:</strong> <span th:text="${order.user}"></span></p>
        <p><strong>Stock Symbol:</strong> <span th:text="${order.stockSymbol}"></span></p>
        <p><strong>Quantity:</strong> <span th:text="${order.quantity}"></span></p>
        <p><strong>Price:</strong> <span th:text="${order.price}"></span></p>
        <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
        <p><strong>Order Date:</strong> <span th:text="${order.orderDate}"></span></p>
    </div>
</body>
</html>
